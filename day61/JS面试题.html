<script>
    var v = 123;
    function foo(){
        var v = 456;

            console.log(v)
        }

    }

    result = foo();

    // 输出结果为：
    // 456
    // undefined
</script>
<script>
    Name='root';
    Age = 18;
    function Foo(name,age){
        this.Name = name;
        this.Age = age;
        this.Func = function(){
            console.log(this.Name,this.Age);
            (function(){
                 console.log(this.Name,this.Age);
            })();
        }
}
    obj = new Foo('winchoo',666);
    obj.Func();
    // 输出结果为：
    // winchoo 666
    // root 18
</script>
