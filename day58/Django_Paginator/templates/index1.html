<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
</head>
<body>
    <ul>
        {% for row in posts.object_list %}
            <li>{{ row.name }}--{{ row.age }}</li>
        {% endfor %}
    </ul>

    <nav aria-label="...">
        <ul class="pager">
        {% if posts.has_previous %}
            <li><a href="/index1.html?p={{posts.previous_page_number}}">上一页</a></li>
        {% else %}
            <li><a href="#">上一页</a></li>
        {% endif %}
        {% if posts.has_next %}
            <li><a href="/index1.html?p={{posts.next_page_number}}">下一页</a></li>
        {% endif %}
            <li>{{posts.number}}/{{posts.paginator.num_pages}}</li>
        </ul>
    </nav>

</body>
</html>
