<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS函数对象--重点</title>
</head>
<body>
<script>
    //函数的创建方式一，注意后面只会使用这种方式
    function f(x,y) {
        alert(123);
        return x+y;
    }
    console.log(f(23,33));

    //函数的创建方式二，参数较繁琐，所以不常用，仅做了解即可
    //var obj=new Function("name","console.log(\"hello\"+name)");
    //obj("winchoo");

    //函数的加载顺序：js事先加载所有的函数，再执行
    function foo(name){
        console.log("hello"+name);
    }
    foo("winchoo");
    //打印长度，也就是参数的个数
    console.log(foo.length);

    //函数的调用
    function add(x,y,z){
        return x+y+z;
    }
    console.log(add(1,2,3,4,5,6));
    console.log(add(1,2));//z参数不存在，所以会报NaN

    //面试题
    //function f1(x,y){
    //    return x+y;
    //}
    //var f1=1;//这里的1会覆盖掉函数f1，所以会报错f1 is not a function
    //var b=2;
    //f1(f1,b);

    //函数的内置对象arguments
    function f2(){
        console.log(arguments);
        return;
    }
    f2(1,3,4,5,6,5);
    function ADD(){
        var sum=0;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i];
        }
        return sum;
    }
    console.log(ADD(1,2,3,4,5));

    //匿名函数
    //func("hello")如果放在这里则会报错，因为匿名函数不会预先加载
    var func = function(arg){
        alert(arg);
    }
    func("hello")
    //另外一种写法
    //(function(arg){
    //    alert(arg);
    //})("winchoo")
</script>
</body>
</html>
