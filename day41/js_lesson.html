<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<!--<script>
    alert("提示信息")
</script>-->
<!--使用引入的方式-->
<!--<script src="test.js"></script>-->

<script>
    var x;
    x=10;
    x=33;//会覆盖之前x变量的值
    var y=33;
    console.log(x);
    console.log(y);
    var MyFirstName="winchoo", age=28;//一行可以声明多个变量，并且可以是不同类型
    console.log(MyFirstName);//驼峰命名方式
    console.log(age);
</script>

<script>
    function sayHello(){//自定义标识符
        var hellostr="您好";//字符串常量
        document.write(hellostr);
    }
    sayHello();
</script>
<!--string数据类型的使用-->
<script>
    var str="\u4f60\u597d\n欢迎来到\nJavaScript世界";
    alert(str);
    //数据类型的转化
    console.log("hello"+2);
    console.log("hello"+true);
    console.log(2+true);
    console.log(parseInt(6.12));

    //typeof区分基本数据类型
    console.log(typeof 123);
    console.log(typeof "hello");
    console.log(typeof true);
    console.log(typeof null);
    console.log(typeof undefined);
    console.log(typeof [1,2,3]);
    console.log(typeof {"name":"winchoo"});
</script>
</body>
</html>
