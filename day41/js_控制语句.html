<script>
    //switch选择控制语句
    var week=2;
    switch(week){
    case 1:alert("星期一");    break;
    case 2:alert("星期二");    break;
    case 3:alert("星期三");    break;
    case 4:alert("星期四");    break;
    case 5:alert("星期五");    break;
    case 6:alert("星期六");    break;
    case 7:alert("星期天");    break;
    default:alert("nothing");//default的位置尽量放到最后，就不用写break了
    }

    //循环for while
    for(var i=0; i<10; i++){
        document.write("welcome"+i+"<br>")
    }
    //数组方式
    var attr=[111,222,333]
    <!--for (var i=0;i<3;i++){-->
        <!--document.write(i);-->
        <!--document.write(attr[i]);-->
        <!--document.write("<br>");-->
    <!--}-->
    for (i in attr){
        document.write(i);
        document.write(attr[i]);
        document.write("<br>");
    }
</script>

<script>
    //while循环实现1-100的和
    var x=0;
    var i=1;
    while (i<=100){
        x+=i;
        i++;
    }
    console.log(x);
    //for循环实现1-100的和
    var sum=0;
    for (var i=0;i<=100;i++){
        sum+=i;
    }
    console.log(sum)

    //异常处理
    try{
        console.log(123);
    }
    catch(e){
        console.log(e);
    }
    finally{
        console.log("finally");
    }
</script>
