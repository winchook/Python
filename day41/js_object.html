<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的字符串对象</title>
</head>
<body>

<script>
    //创建字符串对象两种方式
    var str1="hello";
    var str2=new String("hello2");
    console.log(typeof str1);
    console.log(typeof str2);

    //字符串的属性
    console.log(str1.length);//这个length属性必须记录下来

    //字符串的方法，相比较还是自己写的标签居多
    console.log(str1.italics())//给你的字符串加标签<i>hello</i>
    console.log(str1.bold())//给你的字符串加标签<b>hello</b>
    console.log(str1.anchor())//给你的字符串加标签<a name="undefined">hello</a>

    //查询字符串索引
    var str="welcome to the world of JS!";
    var str2=str.indexOf("l");
    var str3=str.lastIndexOf("l");
    alert(str2);
    alert(str3);

    //截取子字符串
    var str1="abcdefgh";
    var str2=str1.substr(2,4);
    var str3=str1.substring(2,4);
    alert(str2);
    //结果为"cdef"
    alert(str3);
    //结果为"cd"

    //后面主要使用slice就行了，进行切片
    var str1="abcdefgh";
    var str2=str1.slice(2,4);
    var str3=str1.slice(4);
    var str4=str1.slice(2,-1);
    var str5=str1.slice(-3,-1);
    alert(str2);
    //结果为"cd"
    alert(str3);
    //结果为"efgh"
    alert(str4);
    //结果为"cdefg"
    alert(str5);
    //结果为"fg"

    //替换子字符串
    var str1="abcdefgh";
    var str2=str1.replace("cd","aaa");
    alert(str2);
    //结果为"abaaaefgh"

    //分割字符串
    var str1="一,二,三,四,五,六,日";
    var strArray=str1.split(",");
    alert(strArray[1]);
    //结果为"二"

    //连接字符串
    var str1="abcd";
    var str2=str1.concat("efgh");
    alert(str2);
    //结果为"abcdefgh"

</script>

</body>
</html>
