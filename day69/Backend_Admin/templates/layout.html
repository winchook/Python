<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/commons.css" />
    {% block css %}{% endblock %}
    <style>
        body{
            margin: 0;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .hide{
            display: none;
        }
        .pg-header{
            height: 48px;
            background-color: #2f72ab;
            min-width: 1100px;
            line-height: 48px;
            font-size: 15px;
        }
        .pg-header .logo{
            color: white;
            font-size: 24px;
            width: 200px;
            background-color: #1c5a9c;
            text-align: center;
        }
        .pg-header .hl-menu .item,.pg-header .hr-menu .item{
            color: white;
            padding: 0 10px;
            height: 48px;
            display: inline-block;
            text-decoration: none;

        }
        .pg-header .hl-menu .item:hover,.pg-header .hr-menu .item:hover{
            background-color: #1c5a9c;

        }
        .pg-header .hl-menu .item-set{
            display: inline-block;
            position: relative
        }
        .pg-header .hl-menu .item-set .sets{
            position: absolute;
            width: 150px;
            background-color: aliceblue;
            border: 1px solid #dddddd;
            display: none;
        }
        .pg-header .hl-menu .item-set .sets a{
            display: block;
            line-height: 30px;

        }
        .pg-header .hl-menu .item-set:hover .sets{
            display: block;
            z-index: 999;
        }

        .avatar{
            display: inline-block;
            position: relative;
        }
        .avatar img{
            margin-top: 4px;
            border-radius: 50%;
        }
        .avatar .sets{
            position: absolute;
            width: 150px;
            border:1px solid #dddddd;
            left: -90px;
            top: 48px;
            display: none;
        }
        .avatar .sets a{
            display: block;
        }
        .avatar:hover .sets{
            display: block;
            z-index: 999;
        }

        .pg-body .menus{
            width: 200px;
            position: absolute;
            left: 0;
            bottom: 0;
            top:48px;
        }
        .pg-body .contents{
            position: absolute;
            top: 48px;
            right: 0;
            bottom: 0;
            background-color: gray;
            left: 200px;
            overflow: scroll;
        }

        .menus .item .item-title{
            padding: 8px;
            background-color: #dddddd;
        }
        .menus .item .item-content a{
            display: block;
            padding: 3px;
            border-left: 3px solid transparent;
        }
        .menus .item .item-content a:hover{
            border-left: 3px solid #1c5a9c;
        }

        .menus .item .item-content a.active{
            border-left: 3px solid #1c5a9c;
        }
    </style>
</head>
<body>
    <div class="pg-header">
        <div class="logo left">TalkIsCheap</div>
        <div class="hl-menu left">
            <a class="item" href="#">菜单一</a>
            <a class="item" href="#">菜单二</a>
            <a class="item" href="#">菜单三</a>
            <div class="item-set">
                <a class="item" href="#">菜单四</a>
                <div class="sets">
                    <a href="#">菜单四-1</a>
                    <a href="#">菜单四-2</a>
                    <a href="#">菜单四-3</a>
                </div>
            </div>
        </div>
        <div class="hr-menu right">
            <a class="item" href="#">消息</a>
            <a class="item" href="#">通知</a>
            <a class="item" href="#">任务</a>
            <div class="avatar right">
                <a class="item" href="#">
                    <img src="/static/imgs/default.png">
                </a>
                <div class="sets">
                    <a href="#">个人信息</a>
                    <a href="#">退出</a>
                </div>
            </div>
        </div>
    </div>

    <div class="pg-body">
        <div class="menus">
            <div class="item">
                <div class="item-title">标题1</div>
                <div class="item-content hide">
                    <a>文章管理</a>
                    <a id="menu_tag">标签管理</a>
                    <a>分类管理</a>
                </div>
            </div>
            <div class="item">
                <div class="item-title">标题2</div>
                <div class="item-content hide">
                    <a>文章管理</a>
                    <a>标签管理</a>
                    <a>分类管理</a>
                </div>
            </div>
            <div class="item">
                <div class="item-title">标题3</div>
                <div class="item-content hide">
                    <a>文章管理</a>
                    <a>标签管理</a>
                    <a>分类管理</a>
                </div>
            </div>
        </div>
        <div class="contents">
            <div style="height: 2000px"></div>
            {% block contents %}{% endblock %}
        </div>
    </div>
    <div class="pg-footer"></div>

    {% block js %}{% endblock %}
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('#menu_tag').addClass('active');
            $('#menu_tag').parent().removeClass('hide');
        })
    </script>
</body>
</html>
