<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            /*border:5px dashed blueviolet;*/
            border-color: blueviolet;/*边框颜色*/
            border-style: solid;/*边框样式*/
            border-width: 5px;

            border-left-color: blue;/*控制某一个边框*/
        }
    </style>
</head>
<body>
<div class="div1"></div>
</body>
</html>
