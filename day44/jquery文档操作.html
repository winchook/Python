<!--来解决成倍增加的这个情况-->
<div class="outer">
    <div class="item">
        <button onclick="add(this)">+</button>
        <input type="text">
    </div>
</div>
<script src="jquery-3.1.1.js"></script>
<script>
    function add(self){
        var $clone_obj=$(self).parent().clone();
        $clone_obj.children("button").html("-").attr("onclick","remove_obj(this)");
        $(".outer").append($clone_obj);
    }

    function remove_obj(self){
        $(self).parent().remove();
    }
</script>
