<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="fm" method="POST" action="/ajax/">
        {% csrf_token %}
        {{obj.as_p}}
        <input type="button" value="Ajax提交" id="btn"/>
    </form>
    <script src="/static/jquery-3.1.1.js"></script>

    <script>
        $(function () {
            $('#btn').click(function () {
                $.ajax({
                    url:'/ajax/',
                    type:'POST',
                    data:$('#fm').serialize(),
                    dataType:'JSON',
                    success:function(arg){
                        //arg:状态，错误信息
                        if (arg.status == '钱'){
                            window.location.href = 'https://github.com'
                        }
                        console.log(arg);
                    }
                })
            })
        })
    </script>
</body>
</html>
